<!DOCTYPE html>
<html>

<head>
  <title>Something</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <header>
    <div class="TopBar">
      <div class="js-clock css-clock">
        <h1 class="js-title css-title">00:00</h1>
      </div>
    </div>
  </header>

  <main>
    <div class="DummyBar"></div>


    <div class="js-greetingBox css-greetingBox">
      <div>
        <span class="css-spanhi">
          <h1 class="js-sayHi css-sayHi">
            Good day! Tell me your name!
          </h1>
        </span>
        <span class="js-change css-change">
          <h1>X</h1>
        </span>
      </div>

      <div class="css-formArea">
        <form class="js-form form ">
          <input type="text" />
        </form>
      </div>
    </div>


    <div class="js-wholeToDo css-wholeToDo cannotusetodo">
      <form class="js-toDoForm css-toDoForm">
        <input type="text" placeholder="Write a to do" class="css-toDoInput" />
      </form>

      <ul class="js-toDoList css-toDoList">

      </ul>
    </div>

    <div class="DummyBarSec"></div>

  </main>

  <footer>

    <span class="js-weather css-weather"></span>

  </footer>

  <script src="clock.js"></script>
  <script src="greeting.js"></script>
  <script src="todo.js"></script>
  <script src="bg.js"></script>
  <script src="weather.js"></script>

</html>
